<!DOCTYPE html>
<html>
<head>
    <title>Загрузка файла на сервер - Результат</title>
</head>
<body>
    <h1>Загрузка файла на сервер - Результат</h1>
    <p>Номер сервера: {{ server_ip }}</p>
    <p>Имя файла: {{ filename }}</p>
    <p>Размер файла: {{ file_size }} байт</p>
    <p>Время загрузки: {{ upload_time }}</p>
    <p>Потраченное время: {{ elapsed_time }} сек</p>
    <p>Ссылка на скачивание файла: <a href="{{ file_url }}" download>Скачать файл</a></p>
</body>
</html>
