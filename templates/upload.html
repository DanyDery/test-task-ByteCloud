<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Загруженный файл</h1>
    <p>Имя файла: {{ filename }}</p>
    <p>Размер файла: {{ file_size }}</p>
    <p>Время загрузки файла: {{ upload_time }}</p>
    <p>Потраченное время на загрузку файла: {{ download_time }}</p>
    <p>IP-адрес сервера: {{ server_ip }}</p>
    <p>Расстояние до сервера загрузки файла: {{ distance }}</p>
</body>
</html>
